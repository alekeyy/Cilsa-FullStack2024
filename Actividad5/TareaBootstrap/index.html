<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- CSS de Bootstrap --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-10 col-lg-6">
                <h1 class="display-1" id="titulo">Formulario de datos personales</h1>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required minlength="4">
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" required minlength="4">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" id="email" required minlength="4">                        
                    </div>
                    
                    <div class="form-group">
                        <label for="fecha">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" name="fecha" id="fecha" required> 
                    </div>

                    <div class="form-group">
                        <label for="pais">Pais de Residencia</label>
                        <input type="text" class="form-control" name="pais" id="pais" required minlength="4">
                    </div>

                    <input type="submit" class="btn btn-primary mt-2 w-100" value="enviar" id="btn-submit">
                    <br>

                    <div class="btn-group w-100 mt-2" role="group">
                        <button type="button" class="btn btn-outline-primary" id="btn-normal">Estilo normal</button>
                        <button type="button" class="btn btn-outline-warning text-danger" id="btn-contraste">Estilo contraste</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <!-- JS de Bootstrap (opcional, para componentes que lo requieran) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
